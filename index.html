<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="box-entrada">
                <h1>Tabela de Medidas</h1>
                <div>
                    <label for="num-metro">Entre com a medida (em metros): </label>
                    <input type="number" name="num-metro" id="num-metro">
                </div>
                <button id="button" type="submit">Calcular</button>
            </div>
            <div id="box-result">
                <p>Resultado em cm, m e km.</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
